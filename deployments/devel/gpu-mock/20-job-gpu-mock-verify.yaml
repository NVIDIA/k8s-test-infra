apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-mock-verify
  namespace: gpu-mock
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: gpu-mock-verify
    spec:
      restartPolicy: Never
      volumes:
        - name: mock-driver
          emptyDir: {}
        - name: scripts
          configMap:
            name: gpu-mock-scripts
            defaultMode: 0755
      initContainers:
        - name: setup-mock
          image: local/gpu-mockctl:dev
          env:
            - name: MACHINE_TYPE
              value: "dgxa100"
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - name: mock-driver
              mountPath: /run/nvidia/driver
          command: ["/usr/local/bin/gpu-mockctl","-mode","fs","-base","/run/nvidia/driver"]
      containers:
        - name: verify
          image: alpine:3.20
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: mock-driver
              mountPath: /run/nvidia/driver
            - name: scripts
              mountPath: /opt/mock/bin
          command: ["/bin/sh","-c","/opt/mock/bin/verify_gpu_mock.sh /run/nvidia/driver"]

