apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-cdi-mock
  namespace: gpu-mock
spec:
  selector:
    matchLabels:
      app: nvidia-cdi-mock
  template:
    metadata:
      labels:
        app: nvidia-cdi-mock
    spec:
      hostPID: true
      tolerations:
        - operator: Exists
      restartPolicy: Always
      volumes:
        - name: host-cdi
          hostPath:
            path: /etc/cdi
            type: DirectoryOrCreate
        - name: host-driver
          hostPath:
            path: /var/lib/nvidia-mock/driver
            type: DirectoryOrCreate
        - name: host-dev
          hostPath:
            path: /dev
      initContainers:
        - name: setup
          image: local/gpu-mockctl:dev
          env:
            - name: __NVCT_TESTING_DEVICES_ARE_FILES
              value: "true"
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - name: host-cdi
              mountPath: /host/etc/cdi
            - name: host-driver
              mountPath: /host/var/lib/nvidia-mock/driver
            - name: host-dev
              mountPath: /host/dev
          command: ["/usr/local/bin/gpu-mockctl"]
          args:
            - "-mode"
            - "cdi"
            - "-driver-root"
            - "/host/var/lib/nvidia-mock/driver"
            - "-cdi-output"
            - "/host/etc/cdi/nvidia.yaml"
      containers:
        - name: hold
          image: debian:bookworm-slim
          command: ["/bin/sh", "-c", "sleep infinity"]

