{{- if .Values.global.rbac.create -}}
---
# ServiceAccount for mock driver (needs to label nodes)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gpu-mock.fullname" . }}-driver
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gpu-mock.mockDriverLabels" . | nindent 4 }}
  {{- with .Values.global.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# ClusterRole for node labeling
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gpu-mock.fullname" . }}-driver
  labels:
    {{- include "gpu-mock.mockDriverLabels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "patch"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gpu-mock.fullname" . }}-driver
  labels:
    {{- include "gpu-mock.mockDriverLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gpu-mock.fullname" . }}-driver
subjects:
- kind: ServiceAccount
  name: {{ include "gpu-mock.fullname" . }}-driver
  namespace: {{ .Release.Namespace }}
{{- if .Values.containerToolkit.enabled }}
---
# ServiceAccount for container toolkit
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gpu-mock.fullname" . }}-toolkit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gpu-mock.toolkitLabels" . | nindent 4 }}
  {{- with .Values.global.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
