name: CI Pipeline

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - main
      - release-*
  
jobs:
  variables:
    uses: ./.github/workflows/variables.yaml

  basic:
    uses: ./.github/workflows/basic-checks.yaml
    needs:
    - variables
    secrets: inherit

  image:
    uses: ./.github/workflows/image.yaml
    needs: 
      - variables
      - basic
    secrets: inherit
    with:
      version: ${{ needs.variables.outputs.version }}
      golang_version: ${{ needs.variables.outputs.golang_version }}
